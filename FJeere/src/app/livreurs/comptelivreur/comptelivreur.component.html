<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <div class="row">
        <label class="connexion">Création Compte</label>
        <div class="col-4">

            <div class="form-group">


                <input type="text" formControlName="nom" placeholder="Nom" class="form-control" />
            </div>

            <div class="form-group">
                <input type="text" formControlName="prenom" placeholder="Prenom" class="form-control" />
            </div>

            <div class="form-group">
                <input type="text" formControlName="username" placeholder="Mail" class="form-control" />
            </div>

        </div>
        <div class="col-4 ">
            <div class="form-group">

                <input type="password" formControlName="password" placeholder="Password" class=" form-control " />

            </div>
            <div class="form-group ">

                <input type="text " formControlName=" adresse_livreur " placeholder="Adresse" class=" form-control " />

            </div>
            <div class="form-group ">

                <input type="text " formControlName="tel_livreur " placeholder="Tél: 00 000 00 00 " class="form-control " />
            </div>
            <div class="form-group ">

                <input type="text " formControlName="cni " placeholder="CNI" class="form-control " />
            </div>
        </div>
    </div>
    <button [disabled]="loading " class="login ">
    Envoyer
    </button>

</form>
