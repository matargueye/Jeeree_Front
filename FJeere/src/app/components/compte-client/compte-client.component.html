<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <div class="row">
        <label class="connexion">Cr√©ation Compte</label>
        <div class="col-4">

            <div class="form-group">

                <label for="password">Nom</label>
                <input type="password" formControlName="nom" class="form-control" />
            </div>

            <div class="form-group">
                <label for="password">Prenom</label>
                <input type="password" formControlName="prenom" class="form-control" />
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" formControlName="username" class="form-control" />
            </div>

        </div>
        <div class="col-4 ">
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control" />

            </div>
            <div class="form-group">
                <label for="password">Adresse</label>
                <input type="password" formControlName="adresse_client" class="form-control" />

            </div>
            <div class="form-group">
                <label for="password">Tel:</label>
                <input type="password" formControlName=" tel_client" class="form-control" />
            </div>
        </div>
    </div>
    <button [disabled]="loading" class="login">
    Envoyer
    </button>

</form>
