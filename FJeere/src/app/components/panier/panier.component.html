<div class="container">

    <div class="row" *ngFor="let produit of produits;">

        <div class="col-sm">
            <p class="nom"><br>{{ produit.designation }}<br>
                <img [src]="urlimg+produit.image" class="produit" alt=" ... ">
        </div>
        <div class="col-sm">

        </div>
        <div class="col-sm">
            <table class="table">
                <thead>

                    <tr>
                        <th scope="col">Prix unitaire</th>
                        <th scope="col">Quantit√©</th>
                        <th scope="col">Prix totale</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody *ngFor="let produit of produits;">
                    <tr>

                        <td>{{produit.prixunitaire}}</td>
                        <td>{{produit.quantite}}</td>


                        <td>
                            <div class="d-flex align-items-center">
                                <span><button class="" (click)="addQuantity(produit.id)"> + </button></span>
                                <span><button class="" (click)="delQuantity(produit.id)" >- </button></span>
                                <span><button class="btn btn-danger" (click)= "removeCart(produit.id)" >X</button></span>
                            </div>
                        </td>
                        <tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="5" class="text-right">
                            <h3>Total:</h3>
                        </td>
                        <td>
                            <h3>{{ total }}</h3>
                        </td>
                        <td>

                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <span><button class="commande" routerLink="/commande"> commander </button></span>
</div>
<br>
